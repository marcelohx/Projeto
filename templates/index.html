<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA</title>
    <link rel="stylesheet" href="{{url_for('static', filename='stylechat.css')}}">
</head>
<body>
    <div class="container">
        <h1>Chatbot Inteligente</h1>
 
        <!-- Área do chat -->
        <div id="chat-box" class="chat-box"></div>
 
        <!-- Campo de entrada de mensagem -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()" class="btn-enviar">Enviar</button>
            <button onclick="startVoiceRecognition()" class="btn-voz">🎤</button>
        </div>
 
        <!-- Upload de PDF -->
        <div class="pdf-upload">
            <input type="file" id="pdf-upload" accept="application/pdf">
            <button onclick="uploadPDF()" class="btn-enviar">Enviar PDF</button>
        </div>
 
        <!-- Ativar/Desativar voz -->
        <button id="voice-toggle" class="btn-voz">🔇 Voz Desativada</button>
    </div>
 
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
